<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <p style="color: #ffd900; font-size: small; text-align: right; ">Scientific Calculator</p>
    <input type="text" id="display" readonly>
    <div class="buttons">

      <button class="operat" onclick="clearDisplay()">C</button>
      <button class="operat" onclick="appendToDisplay('(')">(</button>
      <button class="operat" onclick="appendToDisplay(')')">)</button>
      <button class="operat" onclick="appendOperator('%')">%</button>
      <button class="operator" onclick="calculateCos()">cos</button>
      <button class="operator" onclick="calculateTan()">Tan</button>
      <button class="operator" onclick="calculateSin()">sin</button>
      <button class="operator" onclick="appendOperator('+')">+</button>
      <button class="number" onclick="appendToDisplay('7')">7</button>
      <button class="number" onclick="appendToDisplay('8')">8</button>
      <button class="number" onclick="appendToDisplay('9')">9</button>
      <button class="operator"  onclick="appendOperator('-')">-</button>
      <button class="number" onclick="appendToDisplay('6')">6</button>
      <button class="number" onclick="appendToDisplay('5')">5</button>
      <button class="number" onclick="appendToDisplay('4')">4</button>
      <button class="operator" onclick="appendOperator('*')">*</button>
      <button class="number" onclick="appendToDisplay('3')">3</button>
      <button class="number" onclick="appendToDisplay('2')">2</button>
      <button class="number" onclick="appendToDisplay('1')">1</button>
      <button class="operator" onclick="appendOperator('/')">/</button>
      <button class="operator" onclick="appendOperator('.')">.</button>
      <button class="number" onclick="appendToDisplay('0')">0</button>
      

      <!--operator buttons -->
      <button class="operator onclick="calculateSquareRoot()">âˆš</button>
      <button class="Equ" onclick="calculate()">=</button>
      
      
      <!-- More scientific function buttons -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
